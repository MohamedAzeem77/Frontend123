<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: rgb(248, 216, 174);
        }
        .container{
            display: flex;
            min-height: 20vh;
            padding: 5px;
            background-color: antiquewhite;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>HOTEL MANAGEMENT</h2>
        <table class="table table-dark table-hover">
            <thead>
                <th>Menu_Id</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>price</th>
                <th>Available</th>
            </thead>
           <tr th:each="hotel:${(hotelObj)}">
            <td th:text="${(hotel.recipe_id)}"></td>
            <td th:text="${(hotel.recipe_name)}"></td>
            <td th:text="${(hotel.quantity)}"></td>
            <td th:text="${(hotel.price)}"></td>
           </tr>
        </table>
    </div>
   
</body>
</html>

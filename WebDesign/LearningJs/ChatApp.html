<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAppUsingJsConcept</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .container{
        display: grid;
             grid-template-columns: 1fr 1fr 1fr; 
            /* grid-template-columns: repeat(5,1fr); */
            /* grid-template-columns: repeat(auto-fit,minmax(500px,1fr)); */
            /*column-gap:10px;
            row-gap:10px;*/
            gap: 10px;
            padding: 5px;
            
        }
     </style>
</head>
<body>
    <h2>Chat App </h2>
    <div class="container">
    <div class="container-1">
        <h3>Person1</h3>
        <img src="https://images.pexels.com/photos/2126984/pexels-photo-2126984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image1" height="200px" width="200px">
        <input id="p1"></input>
        <button onclick=" return sendsms()">send</button>
    </div>
    <div class="container-2">
        <div id="chatbox"></div>
    </div>
    <div class="container-3">
        <h3>Person2</h3>
        <img src="https://images.pexels.com/photos/358588/pexels-photo-358588.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image2" width="200px" height="200px">
        <input id="p2"></inputs>
        <button onclick=" return sendsms()">send</button>
    </div>
</div>
<script>
    function sendsms(){
        value1=document.getElementById("p1").value
        value2=document.getElementById("p2").value
        element=document.createElement("li")

        if(value1!=" "){
            text1=document.createTextNode(value1)
            element.appendChild(text1)
            chat=document.getElementById("chatbox")
            chat.appendChild(element)
            element.style.color="red"
            document.getElementById("p1").value=" ";
        }
        else if(value2!=" "){
            text2=document.createTextNode(value2)
            element.appendChild(text2)
            chat=document.getElementById("chatbox")
            chat.appendChild(element)
            element.style.color="green"
            document.getElementById("p2").value=" ";
        }

        return false;



}
</script>
    
</body>
</html>
